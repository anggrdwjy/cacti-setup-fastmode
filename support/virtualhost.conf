<VirtualHost *:80>
    ServerAdmin admin@cactimonitoring.com
    ServerName cactimonitoring.com
    ServerAlias www.cactimonitoring.com
    DocumentRoot /var/www/cacti
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /home/sample>
    php_admin_value open_basedir /home/sample
    </Directory>
    <Directory /home/sample>
    php_admin_value upload_tmp_dir /home/sample
    </Directory>
</VirtualHost>
